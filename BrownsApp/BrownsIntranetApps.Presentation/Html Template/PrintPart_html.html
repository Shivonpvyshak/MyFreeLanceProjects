<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        td {
            font-family: Arial;
        }
    </style>
</head>
<body>

    <img src="../Content/Images/bhe.png" />
    <table>
        <!-- cellspacing='0' is important, must stay -->
        <!-- Table Header -->
        <thead>
            <tr>
                <th colspan="2" style="font-family:Arial"><h3>Part Detail</h3></th>
            </tr>
        </thead>
        <!-- Table Header -->
        <!-- Table Body -->
        <tbody>

            <tr>
                <td><h4>Part #</h4></td>
                <td>#PartNum#</td>
            </tr>

            <tr>
                <td><h4>Make</h4></td>
                <td>#Make#</td>
            </tr>
            <tr>
                <td><h4>Model</h4></td>
                <td>#Model#</td>
            </tr>
            <tr>
                <td style="font-family:Arial"><h4>Serial Num Range</h4></td>
                <td>#SNRange#</td>
            </tr>
            <tr>
                <td><h4>Part Manual</h4></td>
                <td>#PartManual#</td>
            </tr>
            <tr>
                <td><h4>Part Description</h4></td>
                <td>#PartDesc#</td>
            </tr>
            <tr>
                <td><h4>List Price</h4></td>

                <td>$#ListPrice#</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
